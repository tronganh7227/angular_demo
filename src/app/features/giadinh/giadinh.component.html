<div class="giadinh-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Chỉnh sửa thông tin</h1>

        <app-list-errors [errors]="errors" />

        <form [formGroup]="giadinhForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder=""
                formControlName="image"
              />
            </fieldset>

            <fieldset class="form-group">
              <input
                class="form-control form-control-lg"
                type="text"
                placeholder=""
                formControlName="username"
              />
            </fieldset>
            <fieldset class="form-group">
              <textarea
                class="form-control form-control-lg"
                rows="8"
                placeholder=""
                formControlName="bio"
              >
              </textarea>
            </fieldset>
            <fieldset class="form-group">
              <input
                class="form-control form-control-lg"
                type="email"
                placeholder=""
                formControlName=""
              />
            </fieldset>

            <fieldset class="form-group">
              <input
                class="form-control form-control-lg"
                type="password"
                placeholder=""
                formControlName="password"
              />
            </fieldset>
          </fieldset>
        </form>
        <hr />
      </div>
    </div>
  </div>
</div>
<div class="container d-flex justify-content-center align-items-center">
  <app-danhsach
    [input_data_con]="input_data_con"
    [product_cha]="product_cha"
  ></app-danhsach>
</div>
<button class="btn btn-lg btn-primary align-items-center" type="submit">
  Cập nhật thông tin gia đình
</button>
